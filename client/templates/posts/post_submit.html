<template name="postSubmit">
  <form class="main form" id="form">
    <div class="form-group">
      <label class="control-label title-Pages" for="title">Share something <span title="smiley" class="emoji">ðŸ’¥</span></label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control" />
        <input name="tags" id="tags" type="text" value="" placeholder="#Tags" class="form-control" />
        <span class="btn btn-default btn-file" style="padding-left: 0px;">
          <input name="image" multiple class="myFileInput" type="file" style="line-height: 1.0; font-size: 0.8em;"/>
        </span>
      </div>

      {{#if fileIsUploaded}}
        <img src="{{fileURL fileSrc}}" alt="" style="max-width: 20%" />
      {{/if}}
    </div>
    <input type="submit" value="Submit" class="buttons-style-editProfile btn btn-primary" />
  </form>
</template>
