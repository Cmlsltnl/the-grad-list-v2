<template name="userPosts">
	<div class="Two">
		{{#if owner}}
			<button class="follow" id="follow"> Follow </button>
		{{/if}}
		<h2><a class="book" href="/Book/{{getUsername}}">Book</a></h2>
		<h5>Followers:{{followers}}</h5>
		<h5>Following:{{following}}</h5>
	</div>
	{{#each postsByUser}}
            {{> postItem}}
	{{/each}}
</template>
