<template name="header">
    <div class="header-style">
        <div id="header-title">
            <a href="/">The Grad List</a>
        </div>
        {{#if currentUser}}
            <div class="submit">
                <ul>
                    <li class="submit">
                        <a class="profile" href="/user/{{getUsername}}"> {{getUsername}}</a>
                        <a class="profile" href="/Book/{{getUsername}}"> my book</a>
                    </li>
                </ul>
                <p><a href='#' class="logout">Logout</a></p>
                
                {{> EasySearch.Input index=usersIndex }}
                <!-- {{> EasySearch.Autosuggest index=searchIndex }} -->

                <ul>
                    {{#EasySearch.Each index=usersIndex}}
                        <li>Name of the post: {{username}}</li>
                    {{/EasySearch.Each}}
                </ul>

            </div>
        {{/if}}
    </div>
</template>
