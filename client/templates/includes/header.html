<template name="header">

         </div>
         <div class="submit">

               {{#if currentUser}}
               <li class="submit"> <a class="submit" href="{{pathFor 'postSubmit'}}">Submit Post</a> <a href="/user/{{username}}" class="profile">Profile</a> </li>

            {{>loginButtons}}
         </div>
   </div>
</template>
