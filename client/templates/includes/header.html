<template name="header">
   <div class="One">
         <div class="Title">
            <a class="title" href="{{pathFor 'postsList'}}">The Grad List</a>
         </div>
         <div class="submit">
            <ul>
                {{#if currentUser}}
                <li class="submit"> 
                    <a class="submit" href="{{pathFor 'postSubmit'}}">Submit Post</a> 
                    <a class="profile" href="/feed">Feed</a> 
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <a class="profile" href="/user/{{getUsername}}">{{getUsername}}</a> 
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a class="profile" href="/user/{{getUsername}}"> {{getUsername}}</a></li>
                            <li><a class="profile" href="/Book/{{getUsername}}"> My Book</a></li>
                        </ul>
                    </div> 
                </li>
                {{/if}}
            </ul>
        </div>
        {{#if currentUser}}
            <h3><a href='#' class="logout">Logout</a></h3>
        {{/if}}
        </div>
</template>
