<template name="header">
    <div class="header-style">
        <div id="header-title">
            <a href="/">The Grad List</a>
        </div>
        {{#if currentUser}}
            <div class="submit">
                <ul>
                    <li><a class="profile" href="/user/{{getUsername}}"> {{getUsername}}</a></li>
                    <li><a class="profile" href="/Book/{{getUsername}}"> my book</a></li>
                    {{> EasySearch.Input index=usersIndex }}
                    <!-- {{> EasySearch.Autosuggest index=searchIndex }} -->


                    {{#EasySearch.Each index=usersIndex}}
                        <li><a href="/user/{{username}}">{{username}}</a></li>
                    {{/EasySearch.Each}}


                    <li><a href='#' class="logout">Logout</a></li>
                </ul>


            </div>
        {{/if}}
    </div>
</template>
