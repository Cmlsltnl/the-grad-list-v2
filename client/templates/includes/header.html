<template name="header">

    <nav class="navbar navbar-default header-style">
        <div class="container-fluid">
            {{#if currentUser}}
                <div class=" submit ">


                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a id="header-title" href="/">The Grad List</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a class="profile" href="/user/{{getUsername}}">{{getUsername}}</a></li>
                            <li><a class="profile" href="/Book/{{getUsername}}"> my book</a></li>

                            <!-- {{> EasySearch.Autosuggest index=searchIndex }} -->

                            <li><a href='#' class="logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            {{/if}}
        </div>

        <div class="search">
            {{> EasySearch.Input index=usersIndex }}
            {{#EasySearch.IfInputEmpty index=usersIndex }}
            {{else}}
                {{#EasySearch.Each index=usersIndex}}
                    <li><a class="profile" href="/user/{{username}}">{{username}}</a></li>
                {{/EasySearch.Each}}
            {{/EasySearch.IfInputEmpty}}
        </div>
    </nav>

</template>
