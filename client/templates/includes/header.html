<template name="header">
    {{#if currentUser}}
<div class="container-fluid">

<nav class="navbar navbar-light bg-faded">

    <!-- Toggle Button -->
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#nav-content">
        â˜°
    </button>

    <!-- Nav Content -->
    <div class="collapse navbar-toggleable-xs" id="nav-content">
        <a class="navbar-brand" href="/">The Grad List</a>
    <ul class="nav navbar-nav">

        <li class="nav-item">
            <a class="nav-link" href="/user/{{getUsername}}">{{getUsername}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/Book/{{getUsername}}">my book</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
        </li>
    </ul>

    </div>

    <form class="form-inline navbar-form pull-right" role="search">
        {{> EasySearch.Input index=usersIndex type="text" class="form-control" }}
        {{#EasySearch.IfInputEmpty index=usersIndex }}
        {{else}}
            <ul>
                {{#EasySearch.Each index=usersIndex}}
                    <li><a class="profile" href="/user/{{username}}">{{username}}</a></li>
                {{/EasySearch.Each}}
            </ul>
        {{/EasySearch.IfInputEmpty}}
        <button type="submit" class="btn btn-secondary">Search</button>
    </form>

</nav>
</div>
    {{/if}}

</template>
