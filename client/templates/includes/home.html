<template name="home">
    {{> postSubmit}}
    
    {{> feed}}
    
    <div id="suggestions">

    	<h6>Users that you can follow</h6>
    	
    	{{#if check_followers}}
			{{#each user}}
				<a href="/user/{{username}}">{{username}}</a>
			<br>
			{{/each}}
		{{/if}}

		{{#unless check_followers}}
			{{#each friends_of_friends}}
				<a href="/user/{{username}}">{{username}}</a>
			<br>
			{{/each}}
		{{/unless}}

  	</div>

</template>
