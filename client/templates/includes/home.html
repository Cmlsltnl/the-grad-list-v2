<template name="home">
    {{> postSubmit}}
    
    {{> feed}}
    
    <div id="suggestions">

    	{{#if check_followers}}

		    <h6>Users that you can follow</h6>
			{{#each user}}
				<a href="/user/{{username}}">{{username}}</a>
			<br>
			{{/each}}

		{{/if}}

		{{#unless check_followers}}

			<p>Friends of Friends</p>
			{{#each friends_of_friends}}
			{{username}}
			<br>
			{{/each}}

		{{/unless}}

  	</div>

</template>
