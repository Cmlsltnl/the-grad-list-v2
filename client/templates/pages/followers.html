<template name="followers">
  <h4 id="completed-posts-title"> {{username}}'s Followers: </h4>
  {{#each followers}}
    <div class="post" id="follow-page">
      <div class="post-content">
        <div class="col-md-2">
          <img class="profile-pic" src={{image}}/>
        </div>
        <div class="col-md-10">
          <a href="/user/{{username}}">{{username}}</a>
        </div>
      </div>
    </div>
  {{/each}}
</template>
